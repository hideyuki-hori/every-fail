name = "every-fail"
main = "crates/worker/build/worker/shim.mjs"
compatibility_date = "2026-02-01"

[build]
command = "cd crates/worker && cargo install -q worker-build && worker-build --release"

[assets]
directory = "dist"
html_handling = "auto-trailing-slash"
not_found_handling = "none"
binding = "ASSETS"
