<article>
  <header style="margin-bottom: 2rem;">
    <h1 style="font-size: 2rem; line-height: 1.3; margin-bottom: 0.5rem;">{{title}}</h1>
    <time style="color: #918C7E; font-size: 0.9rem;">{{date}}</time>
    <div style="margin-top: 0.5rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">{{tags}}</div>
  </header>
  <div class="post-body">
    {{content}}
  </div>
</article>
