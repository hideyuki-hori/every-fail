<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.7; color: #FAF9F7; background: #2E2B25; }
    body { min-height: 100vh; }
    #gpu { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }
    #app { position: relative; z-index: 1; min-height: 100vh; display: flex; flex-direction: column; }
    header { padding: 1rem 2rem; display: flex; align-items: center; gap: 1.5rem; }
    header a { color: #F4F2ED; text-decoration: none; font-size: 0.9rem; }
    header .logo { font-weight: 700; font-size: 1.1rem; color: #D46020; }
    header .logo:hover { color: #E2844C; }
    header a:hover { color: #D46020; }
    #content { flex: 1; max-width: 768px; width: 100%; margin: 0 auto; padding: 2rem; }
  </style>
  {{head}}
</head>
<body>
  <canvas id="gpu"></canvas>
  <div id="app">
    <header>
      <a href="/" class="logo">every.fail</a>
      <a href="/">articles</a>
    </header>
    <main id="content">
      {{content}}
    </main>
  </div>
  <script type="module" src="/assets/{{js_file}}"></script>
  {{scripts}}
</body>
</html>
